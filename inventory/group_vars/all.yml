---
ansible_connection: local

openshift_cluster_content:
- object: projects
  content:
    - name: dev
      template: "{{ inventory_dir }}/../templates/project/projectrequest-template.yml"
      params: "{{ inventory_dir }}/../params/devops/project"
      action: create
      ignore_unknown_parameters: false
      tags:
      - projectrequests
      - projectrequests-dev 
- object: devops-tools
  content:
    - name: devops-tools
      template: "{{ inventory_dir }}/../templates/cicd-template.yml"
      params: "{{ inventory_dir }}/../params/devops/cicd"
      namespace: "devops"
      tags:
      - devops
